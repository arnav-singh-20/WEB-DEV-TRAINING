<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Row Layout</title>
  <style>
    .row {
      display: flex;
      align-items: center;   /* vertically center */
      gap: 20px;             /* spacing between elements */
      padding: 10px;
      background: #f5f5f5;
    }
    .row img {
      height: 40px;
    }
    .search-bar {
      display: flex;
      flex: 1; 
        max-width: 500px;
    }
    .search-bar input {
      flex: 1;
      padding: 6px;
    }
    .search-bar button {
      padding: 6px 12px;
      background: #2874f0;
      color: white;
      border: none;
      cursor: pointer;
    }
    select {
      padding: 6px;
    }
  </style>
</head>
<body>
  <div class="row">
    <img src="Screenshot 2025-09-08 142941.png" alt="logo">

    <div class="search-bar">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="28" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
</svg>
      <input type="text" placeholder="Search here">
      <button type="submit">Search</button>
    </div>

    <img src="Screenshot 2025-09-08 142400.png" alt="profile">
    <select>
      <option>Account</option>
      <option>My Profile</option>
      <option>SuperCoin Zone</option>
      <option>Flipkart Plus Zone</option>
    </select>

    <img src="Screenshot 2025-09-08 142910.png" alt="cart"> CART
    <img src="Screenshot 2025-09-08 142926.png" alt="seller"> Become a Seller
  </div>
</body>
</html>
